<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="https://addapptation.blob.core.windows.net/addapptation-stylesheets/anychart-ui.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.addapptation.com/addapptation-stylesheets/bootstrap-4.3.1/css/bootstrap.min.css" media="all" />

		<link rel="stylesheet" type="text/css" href="https://cdn.addapptation.com/addapptation-stylesheets/fontawesome-pro-5.10.0-11-web/css/all.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="https://cdn.addapptation.com/addapptation-qa/granite/v6/graniteGlobal.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-custom flex-column">
			<a class="navbar-brand" href="#">PROPENSITY</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Account</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contacts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Signals</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Engagement</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Main Content -->
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-4">
					<div class="account-card">
						<div class="d-flex align-items-center">
							<div class="company-logo">M</div>
							<div class="ml-3">
								<h5>Mozli</h5>
								<div class="d-flex">
									<a href="#" class="mr-2"><i class="fab fa-linkedin"></i></a>
									<a href="#" class="mr-2"><i class="fab fa-facebook"></i></a>
									<a href="#"><i class="fab fa-twitter"></i></a>
								</div>
							</div>
							<div class="ml-auto">
								<div class="badge badge-success p-2">98</div>
							</div>
						</div>
						<div class="flex-column status mt-3">
							<span class="badge badge-danger">Not found in any campaigns</span>
							<span class="badge badge-success mt-2">Fits Primary Audience</span>
						</div>
						<button class="btn btn-add btn-block mt-3">Add to ABM Campaign +</button>
						<div class="details mt-4">
							<p><i class="fas fa-building"></i> Transportation</p>
							<p><i class="fas fa-map-marker-alt"></i> Texas, United States</p>
							<p><i class="fas fa-users"></i> 50-199 Employees</p>
							<p><i class="fas fa-dollar-sign"></i> $10 - $50MM</p>
							<p><i class="fas fa-calendar-alt"></i> $1.2M raised on July 1, 2021</p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="chart-card">
						<h5 class="mb-3">Engagement Over Time</h5>
						<div id="chartContainer" style="height: 300px"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.addapptation.com/addapptation-stylesheets/jquery-3.5.1.min.js" media="all"></script>
		<script src="https://kit.fontawesome.com/58afd790b4.js" crossorigin="anonymous"></script>
		<script src="https://addapptation.blob.core.windows.net/addapptation-stylesheets/anychart-bundle.js"></script>
		<script src="https://cdn.addapptation.com/addapptation-stylesheets/bootstrap-4.3.1/js/bootstrap.bundle.min.js" media="all"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
